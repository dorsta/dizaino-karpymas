<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      src="./node_modules/jquery/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <div class="container my-container">
      <div class="row justify-content-center align-items-center card-row">
        <div class="card my-card text-center rounded-sm-0">
          <div class="sidedrawer">
            <ul class="sidedrawer-menu">
              <li>Menu item</li>
              <li>Menu item</li>
              <li>Menu item</li>
              <li>Menu item</li>
              <li class="sidedrawer-close">Close menu</li>
            </ul>
          </div>
          <img src="./images/Mask Group 1.jpg" alt="guy" class="my-img" />
          <div class="card-img-overlay text-white">
            <div class="container">
              <div class="row justify-content-between overlay-nav">
                <div class="arrow"></div>
                <div class="font-weight-bold">Profile</div>
                <div class="sandwitch-menu"></div>
              </div>
              <div
                class="row justify-content-around align-items-end overlay-bottom"
              >
                <div class="col">
                  <p class="font-weight-bold overlay-numbers">3.479</p>
                  <p class="font-weight-light overlay-text">FOLOWERS</p>
                </div>
                <div class="col">
                  <p class="font-weight-bold overlay-numbers">2.345</p>
                  <p class="font-weight-light overlay-text">FOLOWING</p>
                </div>
                <div class="col">
                  <p class="font-weight-bold overlay-numbers">823.765</p>
                  <p class="font-weight-light overlay-text">LIKES</p>
                </div>
              </div>
              <div
                class="row justify-content-center overlay-button-row align-items-center"
              >
                <a
                  href="#"
                  class="col-2 btn btn-primary font-weight-bold overlay-button"
                  >PRO</a
                >
              </div>
            </div>
            <div class="container card-content">
              <div class="row card-title-row align-items-end">
                <h4 class="col-12 card-title font-weight-medium">
                  Matthew Winslet
                </h4>
              </div>
              <div class="row card-subtitle-row justify-content-center align-items-start">
                <p class="col-12 card-subtitle font-weight-light">
                  Creative Director
                </p>
                <hr class="col-1 card-subtitle-horizontal-break">
              </div>
              <div class="row card-text-row align-items-center">
                <p class="card-text font-weight-regular">
                  An experienced Creative Director with over 15 years award
                  winning design and art direction.
                </p>
              </div>
              <div class="row card-button-row align-items-end"></div>
              <a
                href="#"
                class="col btn btn-primary font-weight-bold card-follow-button"
                >FOLOW</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
